{% extends 'main/base_auth.html' %}

{% block title %}Регистрация{% endblock %}

{% block form_title %}Регистрация{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} {# Выводит поля формы как параграфы #}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="auth-links">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </div>
{% endblock %}
